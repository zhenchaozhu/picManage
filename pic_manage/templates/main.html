<!DOCTYPE html>
<html>
<head>
    <title>图片管理</title>
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <style type="text/css">
        .hero-unit .file-input-wrapper {
            margin: 20px 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand">Uploading Images</a>
            </div>
        </div>
        <div class="hero-unit">
            <h1>图片管理</h1>
        </div>
        <a class="file-input-wrapper btn">"Uploading"
            <input id="file" type="file" style="position:absolute;left:260px;top:280px;opacity:0;z-index:99;" multiple/>
        </a>
        <div id="demo_result"></div>
    </div>
</body>
<script type="text/javascript">
    var config = {
        'fileInput': $('#file'),
        'result': $('#demo_result'),
        'url': '/upload/'
    }
    var Upload = function(config) {
        this.config = config;
    }
    Upload.prototype = {
        init: function() {
            self = this;
            this.fileInput = config.fileInput;
            this.result = config.result;
            this.url = config.url;
            this.bindUI();
        },
        bindUI: function() {
            self.fileInput.on('change', self.getFiles);
        },
        getFiles: function() {
            var files = this.files;
            var formData = new FormData();
            for(var i=0; file=files[i]; i++) {
                console.log(file);
                formData.append('FileData', file);
            }
            self.uploadFiles(formData);
        },
        uploadFiles: function(data) {
            $.post(self.url, data, function() {
                alert('success');
            })
        }
    }
    new Upload().init();
</script>
</html>
