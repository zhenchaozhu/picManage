<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>图片管理</title>
    <script type="text/javascript" src="/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.masonry.min.js"></script>
    <style type="text/css">
        a{text-decoration: none;}
        .content{width:960px; margin:0 auto;}
        .upload_loading{height:250px; background:url(http://changyan.itc.cn/static/wl/cmt/loading.gif) no-repeat center;}
        .box {
            margin: 5px;
            padding: 5px;
            background: #D8D5D2;
            font-size: 11px;
            line-height: 1.4em;
            -webkit-border-radius: 5px;
            width:280px;
        }
        .box img {
            display: block;
            width: 100%;
            max-width:280px;
            max-height:500px;
        }
        .wide {
            width: 550px;
            margin-left: -275px;
        }
        .modal {
            position: fixed;
            z-index: 99999;
            top: 50%;
            left: 50%;
            margin-top: -220px;
            padding: 30px 30px 20px 30px;
            background: white;
            border: 1px solid #F7F5F5;
            box-shadow: 0 2px 5px rgba(34, 25, 25, .4);
            -moz-box-shadow: 0 2px 5px rgba(34,25,25,.4);
            -webkit-box-shadow: 0 2px 5px rgba(34, 25, 25, .4);
        }
        .modal .header {
            position: relative;
            margin: -30px -31px 20px;
            padding: 18px 31px 8px;
            background-color: #FAFAFA;
            border-bottom: 1px solid #EBEBEB;
        }
        .modal .close {
            position: absolute;
            z-index: 1;
            top: -1px;
            right: 0;
            bottom: 0;
            display: block;
            width: 57px;
            border-left: 1px solid #EBEBEB;
            text-indent: -9999px;
        }
        .modal .close strong {
            display: none;
        }
        .modal .close span {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url(http://huaban.com/img/Close.png) top center no-repeat;
        }
        .modal h2 {
            margin: 0;
            font-size: 21px;
            line-height: 1em;
            color: #999;
            text-shadow: 0 1px white;
        }
        .wbtn {
            color: #524D4D;
            text-shadow: 0 1px rgba(255, 255, 255, .9);
        }
        .btn18, .btn18 span {
            font-size: 18px;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }
        .btn {
            position: relative;
            display: inline-block;
            padding: .45em .825em .45em;
            text-align: center;
            line-height: 1em;
            border: 1px solid transparent;
            -webkit-border-radius: .2em;
            -webkit-transition-property: color,-webkit-box-shadow,text-shadow;
            -webkit-transition-duration: .05s;
            -webkit-transition-timing-function: ease-in-out;
            box-shadow: 0 1px rgba(255, 255, 255, .8),inset 0 1px rgba(255, 255, 255, .35);
            -webkit-box-shadow: 0 1px rgba(255, 255, 255, .8),inset 0 1px rgba(255, 255, 255, .35);
            cursor: pointer;
        }
        .btn strong {
            display: block;
            position: relative;
            z-index: 2;
            line-height: 15px;
            vertical-align: bottom;
            white-space: nowrap;
        }
        strong {
            font-weight: 700;
        }
        .wbtn span, button.wbtn, input[type="button"].wbtn {
            border-color: #BBB;
            background: -webkit-gradient(linear,0% 0,0% 100%,from( #FDFAFB),to( #F0EDED),color-stop(.5, #F9F7F7),color-stop(.5, #F6F3F4));
            background: -moz-linear-gradient(center top, #FDFAFB, #F9F7F7 50%, #F6F3F4 50%, #F0EDED);
            background: -o-linear-gradient(top left, #FDFAFB, #F9F7F7 50%, #F6F3F4 50%, #F0EDED);
            background: -webkit-gradient(linear,0% 0,0% 100%,from( #FDFAFB),to( #F0EDED),color-stop(.5, #F9F7F7),color-stop(.5, #F6F3F4));
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fdfafb', endColorstr='#f0eded');
        }
        .btn18, .btn18 span {
            font-size: 18px;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }
        .btn span {
            position: absolute;
            z-index: 1;
            top: -1px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            display: block;
            border: 1px solid;
            opacity: 1;
            -webkit-border-radius: .3em;
            -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, .35);
            -webkit-transition-property: opacity;
            -webkit-transition-duration: .5s;
            -webkit-transition-timing-function: ease-in-out;
        }
        .overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, .93);
            z-index: 99998;
        }
        #preview img{
            height:150px;
            width:100px;
            display:inline-block;
            margin-right:10px;
        }
        .submit{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="#" class="add">
            <label>添加</label>
            <input type="hidden" value="{{ csrf_token }}" id="csrf"/>
        </a>

        <div id="UploadPin" style="display: none; " class="ModalContainer  destroy">
            <div class="overlay"></div>
            <div class="modal wide ">
                <div class="header">
                    <a href="#" class="close">
                        <strong>Close</strong>
                        <span></span>
                    </a>
                    <h2>上传图片</h2>
                </div>
                <div class="PinTop">
                    <a id="upload_button" href="#" onclick="return false;" class="btn btn18 wbtn">
                        <strong> 选择图片文件</strong>
                        <span></span>
                    </a>
                    <div style="position: absolute; opacity: 0.01; overflow: hidden; ">
                        <input type="file" name="file" size="1" style="position: absolute; top: 0px; left: 0px; border: 0px; " multiple />
                    </div>
                </div>
                <div id="preview"></div>
                <div class="submit">
                    <span>确定提交</span>
                </div>
            </div>
        </div>

        <div id="container"></div>

    </div>
</body>
<script type="text/javascript">
    var page = 0;
    var addImages = function(page) {
        $.get('/api/pics/?page=' + page, function(rst) {
            if(!(rst instanceof Object))
                rst = JSON.parse(rst);
            path = rst.content;
            var data = [];
            for(var i = 0, len = path.length; i < len; i++) {
                data.push('<div class="box"><a><img src="' + path[i] + '"/></a></div>');
            }
            $boxes = $(data.join(''));
            var $container = $('#container');
            if(page === 0) {
                $container.append($boxes);
                $container.imagesLoaded(function(){
                    $container.masonry({
                        itemSelector : '.box'
                    });
                });
            } else {
                $('#container').append($boxes);
                $container.imagesLoaded(function(){
                    $container.masonry('appended', $boxes);
                });
            }
        })
    }

    addImages(page);

    window.onload = function() {
        var page = 0, reset = 0;
        $(document).on('scroll', function() {
            var pageHeight = document.documentElement.scrollHeight;
            var clientHeight = document.documentElement.clientHeight;
            var bottom = pageHeight - clientHeight - 20;
            var scrollTop = document.body.scrollTop;
            if(reset === 0) {
                if(scrollTop > bottom) {
                    page++;
                    window.setTimeout(addImages(page), 1000);
                    reset = 1;
                }
            } else {
                window.setTimeout(function() { reset = 0; }, 1000);
            }
        })
    }

    var config = {
        'fileInput': $('input[type="file"]'),
        'addNode': $('.add'),
        'closeNode': $('.close'),
        'uploadButton': $('#upload_button'),
        'uploadPin': $('#UploadPin'),
        'submit': $('.submit'),
        'url': '/upload/',
        'csrf_token': $('#csrf').val(),
        'fileFilter': []
    }
    var Upload = function(config) {
        this.config = config;
    }
    Upload.prototype = {
        init: function() {
            self = this;
            self.fileInput = config.fileInput;
            self.addNode = config.addNode;
            self.closeNode = config.closeNode;
            self.uploadButton = config.uploadButton;
            self.uploadPin = config.uploadPin;
            self.submit = config.submit;
            self.url = config.url;
            self.csrf_token = config.csrf_token;
            self.fileFilter = config.fileFilter;
            self.bindUI();
        },
        bindUI: function() {
            var fileInput = self.fileInput, uploadPin = self.uploadPin;
            self.uploadButton.click(function() {
                fileInput.trigger('click');
            })
            self.addNode.click(function() {
                uploadPin.show();
                console.log(self.fileFilter);
            })
            $('.close').click(function() {
                uploadPin.hide();
                self.fileFilter = [];
                $('#preview').html('');
            })
            self.fileInput.on('change', self.getFiles);
            self.submit.on('click', self.uploadFiles);
        },
        getFiles: function() {
            var files = this.files;
            self.fileFilter = self.fileFilter.concat(self.filterFiles(files));
            self.dealFiles();
        },
        filterFiles: function(files) {
            var arrFiles = [];
            for (var i = 0, len = files.length; i < len; i++) {
                var file = files[i];
                if (file.type.indexOf("image") == 0) {
                    arrFiles.push(file);
                } else {
                    alert('文件"' + file.name + '"不是图片。');
                }
            }
            return arrFiles;
        },
        dealFiles: function() {
            for (var i = 0, file; file = this.fileFilter[i]; i++) {
                file.index = i;
            }
            self.previewFiles(self.fileFilter);
            return this;
        },
        previewFiles: function(files) {
            var html = '', i = 0, previewNode = $("#preview");
            previewNode.html('<div class="upload_loading"></div>');
            var appendImage = function() {
                file = files[i];
                if(file) {
                    var reader = new FileReader(), name = file.name;
                    reader.onload = function() {
                        html = html + '<img class="img-"' + i + '" src="' + this.result + '"/>';
                        i++;
                        appendImage();
                    }
                    reader.readAsDataURL(file);
                } else {
                    previewNode.html(html);
                    $('.submit').show();
                }
            }
            appendImage();
        },
        uploadFiles: function() {
            var formData = new FormData(), files = self.fileFilter;
            for(var i = 0, len = files.length; i < len; i++) {
                var file = files[i];
                formData.append('file' + i, file);
                formData.append('csrfmiddlewaretoken', self.csrf_token);
            }
            console.log(formData);
            $.ajax({
                url: self.url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(result) {
                    if(result)
                        window.location.reload();
                    else
                        alert('上传图片失败');
                },
                error: function() {
                    alert('上传图片失败');
                }
            })
        }
    }
    new Upload().init();
</script>
</html>
